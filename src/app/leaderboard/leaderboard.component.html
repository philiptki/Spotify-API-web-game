<body>
    <div class="container">

        <h1>Leaderboard</h1>

        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <ng-container *ngFor="let index of [1,2,3,4,5]">
                <tr>
                <td class="field-index">{{index}}.</td>
                <td class="field-label">{{ getScores()[index-1].name }}</td>
                <td class="field-value">{{ getScores()[index-1].points }}</td>
                </tr>
            </ng-container>
        </table>

        <button routerLink="/" class="home-button" (click)="clicked()">Home</button>
    </div>
</body>
