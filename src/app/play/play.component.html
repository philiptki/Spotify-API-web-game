<body>
<div class="container">

    <div class="top-bar">
        <div class="score">
            <span>wrong</span><br>
            <span>0/3</span>
        </div>
        <button routerLink="" class="exit-button">exit</button>
    </div>

    <div class="play-pause">
        <button class="play-button" (click)="togglePlayback()">
            {{ playing ? 'Pause' : 'Play' }}
        </button>
    </div>

    <div class="button-container">
        <button class="song-choice" (click)="stopPlayback(); clicked(0)">Song Choice 1</button>
        <button class="song-choice" (click)="stopPlayback(); clicked(1)">Song Choice 2</button>
        <button class="song-choice" (click)="stopPlayback(); clicked(2)">Song Choice 3</button>
    </div>
</div>
</body>
