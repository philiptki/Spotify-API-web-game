<body *ngIf="roundStarted">
<div (window:beforeunload)="stopGame()"></div>
<div class="container">

    <div class="top-bar">
        <div class="score">
            <div class="wrong">
                <span>Wrong: {{ getWrong() }}/3</span>
            </div>
            <div class="right">
                <span>Right: {{ getPoints() }}</span>
            </div>
        </div>
        <button routerLink="" class="exit-button" (click)="stopPlayback()">exit</button>
    </div>



    <div class="play-pause">
        <button class="play-button" (click)="togglePlayback()">
            {{ playing ? 'Pause' : 'Play' }}
        </button>
    </div>

    <div class="button-container">
        <button class="song-choice" (click)="stopPlayback(); clicked(0)">{{ randomThreeTracks[0].name }}</button>
        <button class="song-choice" (click)="stopPlayback(); clicked(1)">{{ randomThreeTracks[1].name }}</button>
        <button class="song-choice" (click)="stopPlayback(); clicked(2)">{{ randomThreeTracks[2].name }}</button>
    </div>
</div>
</body>
