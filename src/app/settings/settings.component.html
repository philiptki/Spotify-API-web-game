<body>
    <div class="container">

        <div class="volume-slider">
            <label for="volume">Volume</label>
            <input #volume type="range" id="volume" name="volume" min="0" max="100" value="{{getVolume()}}" (input)="setVolume(volume.value)">
        </div>

        <div class="toggles">
            <div class="toggle">
                <label for="toggle1">Allow Explicit</label>
                <input type="checkbox" id="toggle1" [checked]="getExplicitAllowed()" (change)="setExplicitAllowed($event)">
            </div>
        </div>
    </div>
</body>
